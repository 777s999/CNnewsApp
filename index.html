<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CN News</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo"></a>
        <img src="" alt="company logo" />

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl">IPL</li>
            <li class="hover-link nav-item" id="finance">Finance</li>
            <li class="hover-link nav-item" id="politics">Politics</li>
            <li class="hover-link nav-item" id="tech">Technology</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="search-text"
            id="search-text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <img src="" alt="news-image" id="news-img" />
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 21/01/2024</h6>
        <p class="news-desc" id="news-desc">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum ex
          tempore autem impedit dignissimos ab perspiciatis cum magni architecto
          voluptatum?
        </p>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
